name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Fuzz
      run: go test -fuzz=. -fuzztime=60s github.com/clipperhouse/uax29/words
