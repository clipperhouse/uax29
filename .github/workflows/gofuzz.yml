name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  fuzz_valid_short:
    name: FuzzValidShort
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        check-latest: true
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: FuzzValidShort
      run: go test -fuzz=FuzzValidShort -fuzztime=60s github.com/clipperhouse/uax29/words

  fuzz_valid_long:
    name: FuzzValidLong
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        check-latest: true
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: FuzzValidLong
      run: go test -fuzz=FuzzValidLong -fuzztime=60s github.com/clipperhouse/uax29/words

  fuzz_invalid:
    name: FuzzInvalid
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        check-latest: true
